<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <nav class="navbar bg-body-tertiary" data-bs-theme="dark">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">Javascript szamologep</span>
    </div>
  </nav>

  <form action="#" method="GET" class="js-form">
    <div class="row">
      <div class="col-10 offset-1 col-lg-4 offset-lg-1 my-3">
        <label for="elsoSzam" class="form-label">Els√∂ szam</label>
        <input type="number" id="elsoSzam" name="elso-szam" class="form-control" />
      </div>
      <div class="col-10 offset-1 col-lg-4 offset-lg-2 my-3">
        <label for="masodikSzam" class="form-label">Masodik szam</label>
        <input type="number" id="masodikSzam" name="masodik-szam" class="form-control" />
      </div>
    </div>

    </div>

    <div class="col-10 offset-1 my-3">
      <button class="js-plus btn btn-secondary">+</button>
      <button class="js-minus btn btn-secondary">-</button>
      <button class="js-times btn btn-secondary">*</button>
      <button class="js-division btn btn-secondary">/</button>
      <button class="js-modulus btn btn-secondary">%</button>
    </div>

  </form>
  <div class="row">
    <section class="js-container container col-10 offset-1 my-3"></section>
    <section class="js-history-container container col-10 offset-1"></section>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="./calculator.js"></script>
</body>

</html>
